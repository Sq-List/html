<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-on指令用于给监听DOM事件，它的用语法和v-bind是类似的，例如监听<a>元素的点击事件： -->
        <!-- <a v-on:click="doSomething"> -->
        <p><input type="text" v-model="message" name="" value=""></p>
        <p>
            <!-- click事件直接绑定一个方法 -->
            <button type="button" name="button" v-on:click="greet">Greet</button>
        </p>
        <p>
            <!-- click事件内联语句 -->
            <button type="button" name="button" v-on:click="say('Hi')">Hi</button>
        </p>
    </div>
</body>
<script src="../vue.js" charset="utf-8"></script>
<script type="text/javascript">
    var vm = new Vue(
        {
            el: "#app",
            data:
            {
                message: "Hello Vue.js!"
            },

            // 在‘method’对象中定义方法
            methods:
            {
                greet: function()
                {
                    alert(this.message);
                },
                say: function(msg)
                {
                    alert(msg);
                }
            }
        }
    )
</script>
</html>
