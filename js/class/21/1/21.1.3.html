<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style media="screen">
    div
    {
      float: left;
      height: 160px;
      width: 160px;
      margin: 5px;
      padding: 0;
    }

    div img
    {
      border: 0;
    }

    div a
    {
      display: block;
      padding: 35px 12px;
    }

    div.vbg a
    {
      display: block;
      padding: 10px 35px 15px;
    }

    div.dispcenter
    {
      position: relative;
      margin: 0 auto;
      width: 700px;
      padding: 0 50px 0 70px;
      background: none;
      float: none;
    }
  </style>
  <script type="text/javascript">
    document.write("<div class='dispcenter'>");
    var picArr = new Array();
    var m = 0;
    for(i = 1; i <= 20; i++)
    {
      if(i < 10)
      {
        i = "0" + i;
      }
      picArr.push(i);
    }

    while (picArr.length > 0)
    {
      i = Math.floor(Math.random() * (picArr.length - 1));
      if (picArr[i] == "03" || picArr[i] == "04" || picArr[i] == "06" || picArr[i] == 11 || picArr[i] == 14 || picArr[i] == 17 || picArr[i] == 19 || picArr[i] == 20)
      {
        document.write("<div class='vbg'><a href='img/" + picArr[i] + ".jpg'><img src='img/thumb/" + picArr[i] + ".jpg' /></a></div>");
      }
      else
      {
        document.write("<div><a href='img/" + picArr[i] + ".jpg'><img src='img/thumb/" + picArr[i] + ".jpg' /></a></div>");
      }
      picArr.splice(i, 1);
    }
    document.write("</div>");

    document.write("<br><br>" + window.history);
  </script>
  <title>Document</title>
</head>
<body>

</body>
</html>
