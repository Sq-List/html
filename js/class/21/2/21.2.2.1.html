<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style media="screen">
    div
    {
      font-size: 20px;
      font-weight: bold;
      font-family: Verdana;
    }
  </style>
  <script type="text/javascript">
    msg = new Array();
    msg.push("_ _ _ _ _");
    msg.push("你知道吗？");
    msg.push("_ _ _ _ _");
    msg.push("金庸写的14本书可以连成一个对联：");
    msg.push("_ _ _ _ _");
    msg.push("“飞雪连天射白鹿，笑书神侠倚碧鸳”");
    msg.push("_ _ _ _ _");
    msg.push("J.K.罗琳写的7本书也可以连成一句话：");
    msg.push("_ _ _ _ _");
    msg.push("“哈哈哈哈哈哈哈哈”");

    for(i = 0; i <= msg.length / 2; i++)
    {
      document.write("<div></div>");
    }

    interval = 100;
    seq = 0;
    i = 0;
    j = 0;

    function Scroll()
    {
      if (i % 2 == 0)
      {
        document.getElementsByTagName("div")[j].innerHTML = msg[i].substring(seq, seq + 1);
      }
      else
      {
        document.getElementsByTagName("div")[j].innerHTML = msg[i].substring(0, seq + 1);
      }
      seq++;
      if (seq >= msg[i].length)
      {
        seq = 0;
        i ++;
        if(i % 2 == 0)
        {
          j++;
        }
        interval = 900;
      }
      if (i >= msg.length)
      {
        i = 0;
        j = 0;
        setTimeout("clearText()", 2000);
        return ;
      }
      timerScroll = setTimeout("Scroll()", interval);
      interval = 100;
    }

    function clearText() {
      for(k = 0; k < (document.getElementsByTagName("div").length); k++)
      {
        document.getElementsByTagName("div")[k].innerHTML = "";
      }
      interval = 100;
      Scroll();
    }
  </script>
  <title>Document</title>
</head>
<body onload="Scroll()" style="margin:0 80px">

</body>
</html>
