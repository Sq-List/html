<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript">
    // 如果两个操作数都是逻辑值，则两个操作数同时为true时，结果为true；否则为false
    // 如果两个操作数有一个不是逻辑值，，则当第一个操作数为false时，结果为false；否则返回第二个操作数的值
    var t = true;
    var f = false;

    with(document)
    {
      write("false && 'A' == " + (f && 'A') + "<br>");
      write("'A' && false == " + ('A' && f) + "<br>");
      write("'A' && true == " + ('A' && t) + "<br>");
      write("true && 'A' == " + (t && 'A') + "<br>");
      write("'A' && 'B' == " + ('A' && 'B') + "<br>");
      write("'B' && 'A' == " + ('B' && 'A') + "<br>");
    }
  </script>
  <title>Document</title>
</head>
<body>

</body>
</html>
