<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/mian.css">
  <title>校园风光</title>
  <script type="text/javascript">
    function showDay()
    {
      var y = document.getElementById("year").value;
	    var m = document.getElementById("month").value;
	    switch(m)
      {
    		case "1":
    		case "3":
    		case "5":
    		case "7":
    		case "8":
    		case "10":
    		case "12":
    			day = 31;
    			break;
    		case "4":
    		case "6":
    		case "9":
    		case "11":
    			day = 30;
    			break;
    		case "2":
    			if(y % 4 == 0 && y % 100 != 0||y % 400 == 0)
          {
    				day = 29;
    			}
          else
          {
    				day = 28;
    			}
    	}
    	str = "<select>";
    	for(a = 1; a <= day; a++)
      {
    		str += "<option>" + a + "</option>";
    	}
    	str += "</select>";
    	document.getElementById("d").innerHTML = str;
    }
  </script>
</head>
<body onload="showDay()">
  <div class="top">
    <div class="top-right">
      <a href="register.html">注册</a>
    </div>
    <div class="top-bottom">
      <div><a href="./index.html">校园简介</a></div>
      <div><a href="./view.html">校园风光</a></div>
      <div><a href="./major.html">专业介绍</a></div>
    </div>
  </div>
  <div class="middle">
    <div class="middle-middle">
      <center>
        <form class="" action="" method="post">
          <table border="1px solid #000000">
            <tr>
              <td>用户名：</td>
              <td><input type="text" name="username" value=""></td>
            </tr>
            <tr>
              <td>密码：</td>
              <td><input type="password" name="password" value=""></td>
            </tr>
            <tr>
              <td>性别：</td>
              <td>
                <input type="radio" name="sex" value="man">男
                <input type="radio" name="sex" value="woman">女
              </td>
            </tr>
            <tr>
              <td>生日：</td>
              <td>
                <select id="year" onchange="showDay()">
                  <script language="javascript">
                    var now = new Date();
                    var year = now.getFullYear();

                    for(i = year - 100; i <= year; i++)
                    {
                      if(i == year - 20)
                      {
                        document.write("<option selected value=" + i + ">" + i + "</option>");
                      }
                      else
                      {
                        document.write("<option value=" + i + ">" + i + "</option>");
                      }
                    }
                  </script>
                </select>
                年
                <select id="month" onchange="showDay()">
                  <script language="javascript">
                    var now = new Date();
                    var month = now.getMonth();
                    for(j = 1; j <= 12; j++)
                    {
                      document.write("<option value=" + j + ">" + j + "</option>");
                    }
                  </script>
                </select>
                月
                <span id="d"></span>日
              </td>
            </tr>
            <tr>
              <td>所在地：</td>
              <td>
                <input type="text" name="countryside" value=""><br>
                <input type="text" name="province" value=""><br>
                <input type="text" name="city" value="">
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" name="QQroom" value="">同时开通QQ空间</td>
            </tr>
            <tr>
              <td></td>
              <td><input type="checkbox" name="term" value="">我已阅读并同意相关服务条款</td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" name="submit" value="submit"></td>
            </tr>
          </table>
        </form>
      </center>
    </div>
  </div>
  <div class="bottom"></div>
</body>
</html>
