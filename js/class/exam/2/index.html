            校园简介<br> 浙江科技学院是一所以工学为主，集工学、艺术学、管理学、文学、理学、经济学为一体的多学科全日制省属应用型高校，具有硕士学位、学士学位授予权，外国留学生和港澳台学生招生权。学校前身为成立于1980年的浙江大学附属杭州工业专科学校。学校坚定不移地走特色办学之路，逐步形成借鉴德国应用科技大学办学经验，结合中国国情，培养具有实践能力、创新精神和国际素养的高素质应用型专门人才的办学特色。
