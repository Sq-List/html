<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    function changeColor(obj) {
      if (obj.style.color == "blue")
      {
        obj.style.color = "red";
      }
      else
      {
        obj.style.color = "blue";
      }
    }
  </script>
</head>
<body>
  <p id="first" name="la">Hello World</p>
  <input type="button" onclick="changeColor(document.getElementById('first'))" value="改变颜色"><br>

  <script>
    document.writeln(document.getElementById("first").innerHTML + "<br>");
    document.writeln(document.getElementsByTagName("p")[0].innerHTML + "<br>");
    document.writeln(document.getElementsByName("la")[0].innerHTML + "<br>");

    document.getElementById("first").style.color = "blue";
  </script>
</body>
</html>
