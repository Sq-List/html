<!DOCTYPE HTML>
<HTML>

<HEAD>
    <meta charset="utf-8" />
    <title>setAttribute('className', 'abc')</title>
    <style type="text/css">
        .abc
        {
            background: red;
        }
    </style>
</HEAD>

<BODY>
    <div id="d1">test div</div>
    <script>
        var div = document.getElementById('d1');
        div.setAttribute("className", "abc");
    </script>
</BODY>

</HTML>
