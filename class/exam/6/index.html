<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body onload="show()">
  <div id="paimai">

    <input type="button" id="jingjia" name="jingjia" value="竞价" onclick="change()" disabled="true">
    <input type="button" id="guanbi" name="guanbi" value="关闭" onclick="guanbi()">
  </div>
  <div class="content">
    <header></header>
    <div class="con">
      <div name="img" id="img1">
        <img src="img/chrome.jpg" alt=""><br>
        <span name="broName" id="broName"></span>
        <div class="price" name="price">10000</div>
        <input type="button" name="" value="拍卖" onclick="buy(this)">
      </div>
      <div name="img" id="img2">
        <img src="img/firefox.jpg" alt=""><br>
        <span name="broName" id="broName">firefox</span>
        <div class="price" name="price">8000</div>
        <input type="button" name="" value="拍卖" onclick="buy(this)">
      </div>
      <div name="img" id="img3">
        <img src="img/safari.jpg" alt=""><br>
        <span name="broName" id="broName">safari</span>
        <div class="price" name="price">6000</div>
        <input type="button" name="" value="拍卖" onclick="buy(this)">
      </div>
      <div name="img" id="img4">
        <img src="img/360极速.jpg" alt=""><br>
        <span name="broName" id="broName">360极速</span>
        <div class="price" name="price">7000</div>
        <input type="button" name="" value="拍卖" onclick="buy(this)">
      </div>
    </div>
    <footer></footer>
  </div>
</body>
<script src="./main.js" charset="utf-8"></script>
</html>
