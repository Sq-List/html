<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="reg.css">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="nav-top">
      <div class="left">
        <ul>
          <li><a href="#">社区</a></li>
          <li><a href="#">助手</a></li>
          <li><a href="#">动态</a></li>
          <li><a href="#">云服务</a></li>
        </ul>
      </div>
      <div class="right">
        <ul>
          <li><a href="#" id="search">搜索</a></li>
          <li><a href="#" id="login">登录</a></li>
          <li><a href="#">注册</a></li>
        </ul>
      </div>
    </div>
    <div class="search" id="searchDiv">
      <input type="text" name="" value="">
      <div class="searchButton">搜索</div>
    </div>
    <div class="login" id="loginDiv">
      <input type="text" name="form" value="用户名" id="user"><br>
      <input type="text" name="form" value="密码" id="password"><br>
      <input type="button" name="" value="登录"><br>
    </div>
    <header>
      <div class="left">Logo</div>
      <div class="regcenter">
        注册账号
      </div>
      <div class="regright">
        <a href="index.html">回到首页</a>
      </div>
    </header>
    <div class="reg">
      <div class="regcon">
        <div class="regstep">
          <div class="step" style="border-bottom: 3px red solid">
            <div class="numberCircle">1</div>
            <span>填写注册信息</span>
          </div>
          <div class="step">
            <div class="numberCircle">2</div>
            <span>验证信息</span>
          </div>
          <div class="step">
            <div class="numberCircle">3</div>
            <span>注册成功</span>
          </div>
        </div>
        <div class="reginf" id="reginf">
          <input type="text" value="用户名" name="form" id="user" onkeyup="checkUser(this)"><br>
          <span id="userPrompt" class="prompt">&nbsp;</span><br>
          <input type="text" value="密码" name="form" id="pass" onkeyup="checkPass(this)"><br>
          <div id="passPrompt" class="prompt">
            <span id="passSpan"></span>
            <div id="passTable">
              <div class="passStrength">弱</div>
              <div class="passStrength">中</div>
              <div class="passStrength">强</div>
            </div>
          </div><br>
          <input type="text" value="确定密码" name="form" id="passAgain" onkeyup="checkPassAgain(this)"><br>
          <span id="passPromptAgain" class="prompt">&nbsp;</span><br>
          <input type="button" id="nextBut1" value="下一步" disabled>
        </div>
        <div class="reginf" id="regcheck">
          <div id="countdown">
            <div class="countdown" id="countdownvalue">5</div>
            <input type="button" name="" id="restart" value="重新发送" disabled>
          </div>
          <br>
          <input type="text" name="form" id="vCode" value="验证码">
          <br>
          <input type="button" name="" id="nextBut2" value="下一步">
        </div>
        <div class="reginf" id="regsuccess">
          <input type="button" name="" value="注册成功！">
        </div>
      </div>
    </div>
    <footer>
      <span>
        Copyright (c) 2017 Copyright Holder All Rights Reserved.
      </span>
    </footer>
    <script src="./reg.js" charset="utf-8"></script>
</body>
</html>
