<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript">
    // === or ！== 根据字面值和数据类型进行判断
    document.write("17" == 17);
    document.write("<br>");
    document.write("17" === 17);
    document.write("<br>");
    document.write("17" != 17);
    document.write("<br>");
    document.write("17" !== 17);
  </script>
  <title>Document</title>
</head>
<body>

</body>
</html>
