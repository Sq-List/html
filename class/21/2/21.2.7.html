<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style media="screen">
    .inSize
    {
      height: 120px;
      width: 600px;
      font-size: 36px;
      font-weight: bold;
    }
  </style>
  <script type="text/javascript">
    function check() {
      obj = document.form1;
      name = obj.uName.value;
      if (name == "")
      {
        return ;
      }
      if (obj.uSex.checked == true)
      {
        sex = "男";
        document.getElementById("textInfo").style.cssText = "background: #000; color: #FFF;";
      }
      else
      {
        sex = "女";
        document.getElementById("textInfo").style.cssText = "background: #FF9900; color: #000;";
      }
      index = obj.city.selectedIndex;
      selCity = obj.city.options[index].text;
      ah = new Array();
      for(i = 4; i < 7; i++)
      {
        if (obj.elements[i].checked == true)
        {
          ah.push(obj.elements[i].value);
        }
        if (ah == "")
        {
          alert("请选择一项爱好");
          return ;
        }
        str = "您所填写的信息：\n 您的姓名是：" + name + "， " + sex + "， 您所居住在" + selCity + ", 喜欢" + ah + ".";
        document.getElementById("textInfo").value = str;
      }
    }

    function getElements()
    {
      num = document.forms[0].length;
      num = "一共用了" + num + "个表单元素";
      alert(num);
    }

    function setFocus()
    {
      document.getElementById("uName").focus();
    }
  </script>
  <title>Document</title>
</head>
<body onload="setFocus()">
  请填写个人信息: <br><br>
  <div style="border-style: solid; border-color: #F00; border-width:1px; width:600px">
    <form action="javascript:check()" method="post" name="form1">
      姓名：
      <label>
        <input type="text" name="uName" id="uName">
        <br><br>
      </label>
      性别：
      <label>
        <input type="radio" name="radio" id="uSex" value="uSex" checked="checked">男
      </label>
      <label>
        <input type="radio" name="radio" id="uSex2" value="uSex">女
      </label>
      <br><br>
      居住城市：
      <label>
        <select name="city" id="city">
          <option>北京</option>
          <option>上海</option>
          <option>广州</option>
          <option selected="selected">杭州</option>
          <option>沈阳</option>
          <option>天津</option>
        </select>
      </label>
      <br><br>
      爱好：
      <label>
        <input type="checkbox" name="zq" value="足球" id="zq">足球
      </label>
      <label>
        <input type="checkbox" name="yy" value="音乐" id="yy">音乐
      </label>
      <label>
        <input type="checkbox" name="ly" value="旅游" id="ly">旅游
      </label>
      <br><br>
      <input type="submit" name="button" id="button" value="提交">
      <input type="reset" name="button2" id="button2" value="重置">
    </form>
    <textarea name="textInfo" rows="4" cols="50" readonly="readonly" class="inSize" id="textInfo"></textarea>
    <br><br>
    <input type="button" name="button3" value="表单所用的元素个数" onclick="getElements()">
  </div>
</body>
</html>
